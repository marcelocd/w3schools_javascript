<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>

		<script>
			function myFunction() {
				document.getElementById("p_id").innerHTML = "Paragraph changed.";
			}
		</script>

	</head>
	<body>
		<p>The last finshed lesson: <a href="https://www.w3schools.com/js/js_whereto.asp">this one</a></p>

		<h1 id="header_id">A Web Page Header</h1>
		<button type="button" onclick="changeHeader()">Try it</button>

		<script>
			function changeHeader() {
				document.getElementById("header_id").innerHTML = "Header changed"
			}
		</script>

		<p id="p_id">A paragraph.</p>
		<button type="button" onclick="myFunction()">Click me</button>
		<button type="button" onclick="changeParagraph('p_id')">Change paragraph</button>

		<p id="demo">You won't see this text because of a script.</p>
		<button type="button" onclick='document.getElementById("demo").innerHTML = "Cool, huh?"'>Click me to see!</button>
		<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Change font size</button>
		<button type="button" onclick="document.getElementById('demo').style.display = 'none'">Hide content</button>
		<button type="button" onclick="document.getElementById('demo').style.display = 'block'">Show content</button>

		<script>
			document.getElementById("demo").innerHTML = "My First JavaScript";
		</script>

		<script src="myScript.js"></script>

		<button type="button" onclick='document.getElementById("bulb_img").src="pic_bulboff.gif"'>Turn off the light</button>

	</body>
</html>
